<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BusinessHub - Under Maintenance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .maintenance-container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .maintenance-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: white;
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .maintenance-message {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            border-left: 4px solid #e74c3c;
        }
        
        .contact-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
        }
        
        .contact-info a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
        
        .contact-info a:hover {
            text-decoration: underline;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #e74c3c;
            border-radius: 50%;
            margin-right: 8px;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <div class="maintenance-icon">ðŸ”§</div>
        <h1>BusinessHub</h1>
        <p class="subtitle">AI Website Builder</p>
        
        <div class="maintenance-message">
            <div class="status-indicator"></div>
            <strong>Under Maintenance</strong>
            <p style="margin-top: 1rem;">We're currently updating our AI website builder to serve you better. We'll be back online shortly!</p>
        </div>
        
        <div class="contact-info">
            <p><strong>Need immediate assistance?</strong></p>
            <p>Contact us: <a href="mailto:partners.clearhub@gmail.com">partners.clearhub@gmail.com</a></p>
            <p style="margin-top: 0.5rem; font-size: 0.9rem; opacity: 0.8;">
                We're working hard to bring you the best AI website building experience.
            </p>
        </div>
    </div>
</body>
</html>
